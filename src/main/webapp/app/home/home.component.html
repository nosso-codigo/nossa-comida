<div class="row">
  <div class="col-md-3">
    <span class="hipster img-fluid rounded"></span>
  </div>

  <div class="col-md-9">
    <h1 class="display-4"><span jhiTranslate="home.title">Nossa Comida</span></h1>
    <p class="lead" jhiTranslate="home.subtitle">Bem vindo ao Nossa Comida</p>

    <div [ngSwitch]="account !== null">
      <div class="alert alert-success" *ngSwitchCase="true">
        <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message" [translateValues]="{ username: account.login }"
          >You are logged in as user "{{ account.login }}".</span
        >
      </div>

      <div class="alert alert-warning" *ngSwitchCase="false">
        <span jhiTranslate="global.messages.info.register.noaccount">Não tem uma conta ainda?</span>&nbsp;
        <a class="alert-link" routerLink="account/register" jhiTranslate="global.messages.info.register.link">Registre-se</a>
      </div>
    </div>

    <p>
      <span jhiTranslate="home.like">Veja nosso código em github.com/nosso-codigo/nossa-comida e não esqueça de dar uma estrela no</span>
      <a href="https://github.com/nosso-codigo/nossa-comida" target="_blank" rel="noopener noreferrer" jhiTranslate="home.github">GitHub</a
      >!
    </p>
  </div>
</div>
