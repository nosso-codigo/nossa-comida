<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="restaurante">
      <h2 data-cy="restauranteDetailsHeading"><span jhiTranslate="nossaComidaApp.restaurante.detail.title">Restaurante</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ restaurante.id }}</span>
        </dd>
        <dt><span jhiTranslate="nossaComidaApp.restaurante.nome">Nome</span></dt>
        <dd>
          <span>{{ restaurante.nome }}</span>
        </dd>
        <dt><span jhiTranslate="nossaComidaApp.restaurante.endereco">Endereco</span></dt>
        <dd>
          <div *ngIf="restaurante.endereco">
            <a [routerLink]="['/endereco', restaurante.endereco?.id, 'view']">{{ restaurante.endereco?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/restaurante', restaurante.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
